#  CONFIGURACIN BSICA PARA ACCESO POR IP - CAF COLOMBIA APP
# Esta configuraci贸n permite acceso directo por IP: 31.97.128.11

# Configuraci贸n de upstream para el backend
upstream api_backend {
    server 127.0.0.1:3001;
    keepalive 32;
}

# Servidor principal en puerto 80 (HTTP)
server {
    listen 80;
    server_name 31.97.128.11;
    
    # Document root - Build de producci贸n de React
    root /root/CAFECOLOMBIAAPP/dist;
    index index.html;
    
    # Configuraci贸n de archivos est谩ticos con cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        
        # Configuraci贸n CORS para fuentes
        location ~* \.(woff|woff2|ttf|eot)$ {
            add_header Access-Control-Allow-Origin "*";
        }
    }
    
    # API - Proxy reverso al backend
    location /api {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Configuraci贸n de timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Configuraci贸n de cache
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
    }
    
    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Configuraci贸n SPA - Todas las rutas van a index.html
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers para SPA
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Bloquear acceso a archivos sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}