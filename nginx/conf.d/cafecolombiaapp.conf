#  CONFIGURACIN DEL SITIO - CAF COLOMBIA APP

# Configuraci贸n de upstream para el backend
upstream api_backend {
    server api:3001;
    keepalive 32;
}

# Configuraci贸n HTTP (sin SSL para desarrollo)
server {
    listen 80;
    server_name _;
    
    # Configuraci贸n para Let's Encrypt (comentado para desarrollo)
    # location /.well-known/acme-challenge/ {
    #     root /var/www/certbot;
    # }
    
    # Directorio ra铆z para archivos est谩ticos
    root /usr/share/nginx/html;
    index index.html;
    
    # Configuraci贸n de archivos est谩ticos con cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        
        # Configuraci贸n CORS para fuentes
        location ~* \.(woff|woff2|ttf|eot)$ {
            add_header Access-Control-Allow-Origin "*";
        }
    }
    
    # Configuraci贸n para el manifest.json y service worker
    location ~* \.(json|js)$ {
        expires 1d;
        add_header Cache-Control "public, no-transform";
    }
    
    # API - Proxy reverso al backend
    location /api {
        # Rate limiting
        limit_req zone=api burst=20 nodelay;
        
        # Headers para proxy
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Configuraci贸n de timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Configuraci贸n de cache
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        
        # Headers de seguridad espec铆ficos para API
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options DENY always;
    }
    
    # Endpoint espec铆fico para login con rate limiting m谩s estricto
    location /api/auth/login {
        limit_req zone=login burst=5 nodelay;
        
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Archivos de uploads
    location /uploads {
        alias /usr/share/nginx/html/uploads;
        expires 1d;
        add_header Cache-Control "public, no-transform";
        
        # Configuraci贸n de seguridad para uploads
        location ~* \.(php|jsp|asp|sh|cgi)$ {
            deny all;
        }
    }
    
    # Configuraci贸n para PWA - Service Worker
    location /sw.js {
        expires 0;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }
    
    # Health check endpoint para nginx
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Configuraci贸n SPA - Todas las rutas van a index.html
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers para SPA
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Configuraci贸n de errores personalizados
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
    
    # Bloquear acceso a archivos sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Bloquear acceso a archivos de configuraci贸n
    location ~* \.(env|config|ini|log|sh|sql|bak)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}