#  CONFIGURACIN DEL SITIO - CAF COLOMBIA APP

# Configuraci贸n de upstream para el backend
upstream api_backend {
    server api:3001;
    keepalive 32;
}

# Redirecci贸n HTTP a HTTPS
server {
    listen 80;
    server_name cafecolombia.app www.cafecolombia.app;
    
    # Configuraci贸n para Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redireccionar todo el tr谩fico a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Configuraci贸n principal HTTPS
server {
    listen 443 ssl http2;
    server_name cafecolombia.app www.cafecolombia.app;
    
    # Configuraci贸n SSL
    ssl_certificate /etc/letsencrypt/live/cafecolombia.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cafecolombia.app/privkey.pem;
    
    # Configuraci贸n SSL moderna
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Configuraci贸n HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Document root - Build de producci贸n de React
    root /root/CAFECOLOMBIAAPP/dist;
    index index.html;
    
    # Configuraci贸n de archivos est谩ticos con cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        
        # Configuraci贸n CORS para fuentes
        location ~* \.(woff|woff2|ttf|eot)$ {
            add_header Access-Control-Allow-Origin "*";
        }
    }
    
    # Configuraci贸n para el manifest.json y service worker
    location ~* \.(json|js)$ {
        expires 1d;
        add_header Cache-Control "public, no-transform";
    }
    
    # API - Proxy reverso al backend
    location /api {
        # Rate limiting
        limit_req zone=api burst=20 nodelay;
        
        # Headers para proxy
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Configuraci贸n de timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Configuraci贸n de cache
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        
        # Headers de seguridad espec铆ficos para API
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options DENY always;
    }
    
    # Endpoint espec铆fico para login con rate limiting m谩s estricto
    location /api/auth/login {
        limit_req zone=login burst=5 nodelay;
        
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Directorio de uploads - actualizado para VPS
    location /uploads/ {
        alias /root/CAFECOLOMBIAAPP/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Configuraci贸n de seguridad para uploads
        location ~* \.(php|jsp|asp|sh|cgi)$ {
            deny all;
        }
    }
    
    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Configuraci贸n para PWA - Service Worker
    location /sw.js {
        expires 0;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
    }
    
    # Configuraci贸n SPA - Todas las rutas van a index.html
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers para SPA
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Configuraci贸n de errores personalizados
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
    
    # Bloquear acceso a archivos sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Bloquear acceso a archivos de configuraci贸n
    location ~* \.(env|config|ini|log|sh|sql|bak)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}